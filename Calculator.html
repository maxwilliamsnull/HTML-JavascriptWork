<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="Calculator.js"></script>
    </head>
    <body>
        <div id="Box">
            <form>
                <label for="b1">Number 1</label><br>
                <input type="number" id="b1" name="firstbox" onchange="calc();" onkeyup="calc();"><br>
                <label for="operation">Operation</label><br>
                <select name="operations" id="opers" onchange="calc();">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <br>
                <label for="secondbox">Number 2</label><br>
                <input type="number" id="b2" name="secondbox" onchange="calc();" onkeyup="calc();"><br><br>
                <input type="reset" value="reset" onclick="hideAnswer();"><br><br>
                <p id="ans" name="r1" hidden=true>
                    <br />
                </p>
            </form>
        </div>
    </body>
</html>
