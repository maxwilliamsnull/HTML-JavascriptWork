<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script>
            function calc(){
                sel = document.getElementById("opers")
                op = sel.options[sel.selectedIndex].innerHTML
                numberOne = document.getElementById("b1").value
                numberTwo = document.getElementById("b2").value
                equation = numberOne + " " + op + " " + numberTwo
                answer = "Answer: " + eval(equation)
                if(op == '/' && numberTwo == 0){
                    answer = "Cannot divide by 0"
                }
                document.getElementById("ans").innerHTML = answer
            }
        </script>
    </head>
    <body>
        <div id="Box">
            <form>
                <label for="b1">Number 1</label><br>
                <input type="number" id="b1" name="firstbox"><br>
                <label for="operation">Operation</label><br>
                <select name="operations" id="opers">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
                <br>
                <label for="secondbox">Number 2</label><br>
                <input type="number" id="b2" name="secondbox"><br><br>
                <input type="button" value="Enter" onclick="calc();"><br><br>
                <p id="ans" name="r1">
                    <br />
                </p>
            </form>
        </div>
    </body>
</html>
